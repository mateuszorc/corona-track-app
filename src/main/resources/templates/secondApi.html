<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronavirusCases</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

<div class="contentContainer">
    <!--/*@thymesVar id="testName" type="object"*/-->
    <h1>Coronavirus tracker app</h1>
    <p class="col-md-8 fs-6">This page gets info API-SPORTS -> <a class="btn btn-primary btn-sm"
        href="https://rapidapi.com/api-sports/api/covid-193/details" role="button">RapidApi</a></p>
    <p>To change data source to API-SPORTS click this button -
        <a class="btn btn-primary btn-sm" href="/" role="button">GitHub</a></p>


    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <!--/*@thymesVar id="totalReportedCases" type=""*/-->
            <h1 class="display-5 fw-bold" th:text="${totalReportedCases}"></h1>
            <p class="col-md-8 fs-4">Total cases reported today</p>
            <hr class="my-4">
            <p>
                <span>Number of cases reported worldwide since previous day: </span>
                <!--/*@thymesVar id="totalNewCases" type=""*/-->
                <span th:text="${totalNewCases}"></span>
            </p>
        </div>
    </div>


    <table class="table">
        <tr>
            <th>Country</th>
            <th>Total cases</th>
            <th>Changes from last day</th>
        </tr>
        <!--/*@thymesVar id="locationStats" type="list of objects"*/-->
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.name}"></td>
            <td th:text="${locationStat.totalCases}">0</td>
            <td th:text="${locationStat.newCases}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
