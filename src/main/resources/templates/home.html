<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronavirusCases</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

<div class="contentContainer">
<!--/*@thymesVar id="testName" type="object"*/-->
<h1>Coronavirus tracker app</h1>
<p class="col-md-8 fs-6">This page gets info from github page. <a class="btn btn-primary btn-sm"
        href="https://github.com/CSSEGISandData/COVID-19" role="button">Github</a></p>
<p>To change data source to API-SPORTS click this button -
    <a class="btn btn-primary btn-sm" href="/secondApi" role="button">API-SPORTS</a></p>


<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold" th:text="${totalReportedCases}"></h1>
        <p class="col-md-8 fs-4">Total cases reported today</p>
        <hr class="my-4">
        <p>
            <span>Number of cases reported worldwide since previous day: </span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>
</div>


<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases</th>
        <th>Changes from last day</th>
    </tr>
    <!--/*@thymesVar id="locationStats" type="list of objects"*/-->
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
